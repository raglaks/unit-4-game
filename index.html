<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <title>Crystals collector</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center">
                <h1>Crystals Collector</h1>
            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center">
                <h3>Click the crystals to add up your score. Each crystal is worth a random, hidden value. Aim to get the
                    <span class="font-weight-bold">exact</span> target score to win.</h3>
            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center">
                <img src="assets/images/2.png" alt="crystal pic 2" id="1" class="crystal">
                <img src="assets/images/1.png" alt="crystal pic 1" id="2" class="crystal">
                <img src="assets/images/3.png" alt="crystal pic 3" id="3" class="crystal">
                <img src="assets/images/4.png" alt="crystal pic 4" id="4" class="crystal">
            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-2 text-center">
                <h4>Target Score</h4>
                <div id="targetScore"></div>
            </div>
            <div class="col-lg-4 text-center">
                <h4>Your Score</h4>
                <div id="playerScore"></div>
            </div>
            <div class="col-lg-2 text-center">
                <h4>Wins</h4>
                <div id="wins"></div>
            </div>
            <div class="col-lg-2 text-center">
                <h4>Losses</h4>
                <div id="losses"></div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
